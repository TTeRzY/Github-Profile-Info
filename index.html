<!DOCTYPE html>
<html ng-app="githubViewer">
<head>
    <meta charset="UTF-8">
    <title>Github AJAX Request</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

</head>
<body ng-controller="MainController">
    <div class="container">
        <div>
        <h1 class="text-center">Github Profile Viewer with:</h1>
        <img style="width: 25%; margin: auto auto 50px auto;" class="img-responsive" src="img/AngularJS-large.png">
      
        <div class="row">
             <div class="col-md-12">
                <div class="top-content">
                    <form id="userForm">
                        <div class="form-group">
                            <label>Search for Github User</label>
                            <input required type="text" id="username" class="form-control" ng-model="username">
                            <input class="btn btn-primary" type="submit" name="Search" value="Search" ng-click="search(username)">
                        </div>
                    </form>
                    <div>{{ error }}</div>
                </div>
              
             </div>
             <div class="col-md-12">
               
                 <h2>{{user.name}}</h2>
                 <div id="profile">
                    <img class="img-responsive" ng-src="{{user.avatar_url}}" title="{{user.name}}">
                 </div> 
                 <div class="order">
                    Order by:
                    <select ng-model="repoSortOrder" class="form-control">
                        <option value="+name">Name</option>
                        <option value="-stargazers_count">Stars</option>
                        <option value="+language">Language</option>
                    </select>
                </div>  
               <table>
                  <thead>
                      <tr>
                        <th>Names of Repos.</th>
                        <th>Stars</th>
                        <th>Language</th>
                        <th>Repos. Urls</th>
                        <th>Descriptions</th>
                      </tr>
                  </thead>
                  <tbody>
                       <tr ng-repeat="repo in repos | orderBy: repoSortOrder">
                           <td>{{repo.name}}</td>
                           <td>{{repo.stargazers_count | number}}</td>
                           <td>{{repo.language}}</td>
                           <td><a ng-href="{{repo.url}}">{{repo.url}}</a></td>
                           <td>{{repo.description}}</td>
                       </tr>
                  </tbody>
                </table>  
             </div>
        </div>
       
    </div>


 
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
